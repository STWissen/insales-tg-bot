
services:
  - type: web
    name: insales-tg-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: INSALES_SHOP_DOMAIN
        sync: false
      - key: INSALES_API_KEY
        sync: false
      - key: INSALES_API_PASSWORD
        sync: false
